        .error-container {
            background: white;

            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;

            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 10px;

            position: relative;
        }
        
        .error-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .error-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .microscope {
            width: 100%;
            height: 100%;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }

            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
            margin: 0 10px;
        }
        
        .btn-home:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
        }
        
        .btn-back {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: #1976d2;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
